    <title>8-BIT PLAYER</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #2b2b2b;
        --theme-color: #4ade80; /* Default Green */
        --pixel-dark: #1a1a1a;
        --pixel-light: #e5e5e5;
      }
      body {
        font-family: "Press Start 2P", cursive;
        background-color: var(--bg-color);
        color: var(--pixel-light);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #000;
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 999;
        pointer-events: none;
      }
    </style>
